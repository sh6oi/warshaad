<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة إدارة الورشة</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #eef3ff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #333;
        }

        .table-container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 15px;
        }

        th {
            background: #4a8df0;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f8ff;
        }

        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .edit-btn {
            background: #ffb300;
            color: white;
        }

        .delete-btn {
            background: #e53935;
            color: white;
        }

        /* نافذة تعديل البيانات */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .save-btn {
            background: #4a8df0;
            color: white;
            margin-top: 10px;
        }

        .close-btn {
            background: gray;
            color: white;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <h1>لوحة إدارة الورشة</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>الاسم الثلاثي</th>
                    <th>الجامعة</th>
                    <th>الدراسة</th>
                    <th>المحافظة</th>
                    <th>التاريخ</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>

    <!-- نافذة تعديل البيانات -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>تعديل البيانات</h3>
            <input id="editName" placeholder="الاسم الثلاثي">
            <input id="editUniversity" placeholder="الجامعة">
            <input id="editStudy" placeholder="الدراسة">
            <input id="editProvince" placeholder="المحافظة">

            <button class="btn save-btn" id="saveEdit">حفظ التعديل</button>
            <button class="btn close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, update } from 
        "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyhdcSGehtUTIdTsGUYyvfmd5ZRsJ2-yU",
            authDomain: "test-260fd.firebaseapp.com",
            databaseURL: "https://test-260fd-default-rtdb.firebaseio.com",
            projectId: "test-260fd",
            storageBucket: "test-260fd.firebasestorage.app",
            messagingSenderId: "579276259257",
            appId: "1:579276259257:web:7feec15d8a4c077031c068",
            measurementId: "G-4W8MZP9S82"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const table = document.getElementById("usersTable");
        const editModal = document.getElementById("editModal");

        let editUserId = null;

        // عرض المستخدمين
        const usersRef = ref(db, "Workshop_Registration/");
        onValue(usersRef, (snapshot) => {
            table.innerHTML = "";

            snapshot.forEach(child => {
                const user = child.val();
                const id = child.key;

                const row = `
                    <tr>
                        <td>${user.fullName}</td>
                        <td>${user.university}</td>
                        <td>${user.study}</td>
                        <td>${user.province}</td>
                        <td>${user.timestamp.split("T")[0]}</td>
                        <td><button class="btn edit-btn" onclick="editUser('${id}', '${user.fullName}', '${user.university}', '${user.study}', '${user.province}')">تعديل</button></td>
                        <td><button class="btn delete-btn" onclick="deleteUser('${id}')">حذف</button></td>
                    </tr>
                `;

                table.innerHTML += row;
            });
        });

        // حذف مستخدم
        window.deleteUser = function(id) {
            if (confirm("هل أنت متأكد من حذف هذا الشخص؟")) {
                remove(ref(db, "Workshop_Registration/" + id));
            }
        }

        // فتح نافذة التعديل
        window.editUser = function(id, name, university, study, province) {
            editUserId = id;

            document.getElementById("editName").value = name;
            document.getElementById("editUniversity").value = university;
            document.getElementById("editStudy").value = study;
            document.getElementById("editProvince").value = province;

            editModal.style.display = "flex";
        }

        // حفظ التعديلات
        document.getElementById("saveEdit").addEventListener("click", () => {
            const newData = {
                fullName: document.getElementById("editName").value,
                university: document.getElementById("editUniversity").value,
                study: document.getElementById("editStudy").value,
                province: document.getElementById("editProvince").value
            };

            update(ref(db, "Workshop_Registration/" + editUserId), newData);

            editModal.style.display = "none";
        });

        function closeModal() {
            editModal.style.display = "none";
        }

    </script>

</body>
</html>
